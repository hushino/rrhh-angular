<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-penas-disciplinarias-sufridas-heading" jhiTranslate="rrhhApp.penasDisciplinariasSufridas.home.createOrEditLabel">Create or edit a Penas Disciplinarias Sufridas</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rrhhApp.penasDisciplinariasSufridas.fecha" for="field_fecha">Fecha</label>
                    <div class="input-group">
                        <input id="field_fecha" type="text" class="form-control" name="fecha" ngbDatepicker  #fechaDp="ngbDatepicker" formControlName="fecha"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rrhhApp.penasDisciplinariasSufridas.expediente" for="field_expediente">Expediente</label>
                    <input type="text" class="form-control" name="expediente" id="field_expediente"
                           formControlName="expediente"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rrhhApp.penasDisciplinariasSufridas.referencias" for="field_referencias">Referencias</label>
                    <input type="text" class="form-control" name="referencias" id="field_referencias"
                           formControlName="referencias"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rrhhApp.penasDisciplinariasSufridas.persona" for="field_persona">Persona</label>
                    <select class="form-control" id="field_persona" name="persona" formControlName="persona">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="personaOption.id === editForm.get('persona').value?.id ? editForm.get('persona').value : personaOption" *ngFor="let personaOption of personas; trackBy: trackPersonaById">{{personaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
